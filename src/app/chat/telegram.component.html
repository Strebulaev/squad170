<div class="chat-container">
  <div class="chat-header">
    Сквадер(фальшивка)
  </div>
  <div class="chat-messages" #messageContainer (scroll)="onScroll()">
    <div *ngFor="let message of messages">
      {{ message }}
    </div>
  </div>

  <div class="chat-input">
    <input type="text" [(ngModel)]="newMessage" placeholder="Идите нахуй пж" (keydown.enter)="sendMessage()" />
    <button (click)="sendMessage()">☄️</button>
  </div>
</div>
